<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroBook – Biblioteca Neural</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#07080d;color:#fff;overflow-x:hidden}/* FUNDO TEMÁTICO – PÁGINAS + LUZ */ .scene{position:fixed;inset:0;z-index:-3;overflow:hidden} .page{position:absolute;width:140px;height:180px;border-radius:8px;background:linear-gradient(135deg,rgba(255,255,255,.15),rgba(255,255,255,.02));box-shadow:0 30px 60px rgba(0,0,0,.5);animation:pages 25s linear infinite;backdrop-filter:blur(6px)} .page::after{content:'';position:absolute;inset:0;border-radius:8px;background:linear-gradient(to bottom,rgba(255,255,255,.4),transparent 60%);opacity:.25} .page:nth-child(1){left:5%;animation-delay:0s} .page:nth-child(2){left:20%;animation-delay:-5s} .page:nth-child(3){left:40%;animation-delay:-10s} .page:nth-child(4){left:60%;animation-delay:-15s} .page:nth-child(5){left:80%;animation-delay:-20s} @keyframes pages{0%{transform:translateY(120vh) rotate(-8deg)}100%{transform:translateY(-30vh) rotate(8deg)}}

.glow{position:fixed;inset:-20%;background:radial-gradient(circle at 30% 30%,rgba(102,126,234,.25),transparent 40%),radial-gradient(circle at 70% 70%,rgba(240,147,251,.2),transparent 45%);z-index:-4;animation:glowMove 20s ease-in-out infinite} @keyframes glowMove{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}

/* LANDING */ .landing{min-height:100vh;display:flex;align-items:center;justify-content:center} .login-card{background:rgba(255,255,255,.12);backdrop-filter:blur(22px);border-radius:28px;padding:3rem 2.5rem;width:100%;max-width:420px;box-shadow:0 40px 120px rgba(0,0,0,.7);animation:enter 1s ease-out} @keyframes enter{from{opacity:0;transform:translateY(50px) scale(.95)}to{opacity:1;transform:none}} .login-card h1{text-align:center;font-size:3.2rem;font-weight:800;background:linear-gradient(135deg,#fff,#c7c7ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent} .login-card p{text-align:center;color:rgba(255,255,255,.85);margin-bottom:2.2rem} .input{width:100%;padding:1.1rem;border-radius:18px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.08);color:#fff;margin-bottom:1.4rem;font-size:1rem} .input:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 4px rgba(102,126,234,.25)} .enter{width:100%;padding:1.2rem;border:none;border-radius:18px;background:linear-gradient(135deg,#667eea,#764ba2,#f093fb);color:#fff;font-weight:700;cursor:pointer;transition:.35s} .enter:hover{transform:translateY(-3px);box-shadow:0 20px 50px rgba(118,75,162,.6)}

/* APP */ .app{display:none;min-height:100vh;padding:8rem 2rem 3rem;max-width:1500px;margin:auto} .header{text-align:center;margin-bottom:3.5rem} .header h2{font-size:4rem;font-weight:800;background:linear-gradient(135deg,#fff,#d6d6ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent} .header p{color:rgba(255,255,255,.85);font-size:1.2rem}

.filters{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;margin-bottom:3.5rem} .filters button{padding:.8rem 1.8rem;border-radius:30px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.08);color:#fff;cursor:pointer;transition:.35s;font-weight:500} .filters button:hover,.filters button.active{background:linear-gradient(135deg,#667eea,#764ba2);box-shadow:0 12px 35px rgba(102,126,234,.55)}

.books{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:2.5rem} .book{background:rgba(255,255,255,.12);border-radius:26px;overflow:hidden;box-shadow:0 25px 80px rgba(0,0,0,.55);transition:.45s} .book:hover{transform:translateY(-14px) scale(1.03)} .book-cover{height:380px;position:relative;overflow:hidden} .book-cover img{width:100%;height:100%;object-fit:cover;transition:.5s} .book:hover img{transform:scale(1.08)} .book-cover::after{content:'';position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%)} .book-info{padding:1.8rem} .book-info h4{font-size:1.3rem;font-weight:700;margin-bottom:.5rem} .book-info span{color:rgba(255,255,255,.7)} .book-info a{display:block;margin-top:1.2rem;text-align:center;padding:.85rem;border-radius:16px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;text-decoration:none;font-weight:600;transition:.3s} .book-info a:hover{box-shadow:0 15px 40px rgba(102,126,234,.6)}

</style>
</head>
<body><div class="glow"></div>
<div class="scene"><div class="page"></div><div class="page"></div><div class="page"></div><div class="page"></div><div class="page"></div></div><section class="landing" id="landing">
  <div class="login-card">
    <h1>NeuroBook</h1>
    <p>Sua biblioteca neural inteligente</p>
    <form id="loginForm">
      <input id="userName" class="input" placeholder="Seu nome" required>
      <button class="enter">Entrar na Biblioteca</button>
    </form>
  </div>
</section><section class="app" id="app">
  <div class="header">
    <h2 id="welcome"></h2>
    <p>Explore 200 livros gratuitos do Project Gutenberg</p>
  </div>
  <div class="filters" id="filters"></div>
  <div class="books" id="books"></div>
</section><script>
/*
POR QUE OS LIVROS ESTAVAM COMO "Gutenberg #X"?
-----------------------------------------------
O Project Gutenberg NÃO entrega nome do livro só pelo link direto do PDF/HTML.
Para ter TÍTULO REAL + AUTOR REAL, é preciso consultar uma API de metadados.

SOLUÇÃO (SEM TIRAR NADA DO SEU SITE):
Usar a API pública GUTENDEX (oficial do Project Gutenberg)
Ela retorna título, autor, capa e link reais.
*/

const categories=["Clássicos","Romance","Filosofia","História","Poesia","Ciência","Psicologia"];

// ===== LIVROS (DINÂMICOS, REAIS) =====
let books=[];

// BUSCA 200 LIVROS REAIS DO PROJECT GUTENBERG
async function loadRealBooks(){
  const res = await fetch('https://gutendex.com/books/?page_size=200');
  const data = await res.json();

  books = data.results.map((b,i)=>({
    title: b.title,
    category: categories[i % categories.length],
    cover: b.formats['image/jpeg'] || 'https://images.unsplash.com/photo-1481627834876-b7833e8f5570',
    link: b.formats['text/html'] || b.formats['application/pdf'] || `https://www.gutenberg.org/ebooks/${b.id}`
  }));

  renderFilters();
  renderBooks('Todos');
}

// ===== LOGIN =====
loginForm.onsubmit = e => {
  e.preventDefault();
  landing.style.display='none';
  app.style.display='block';
  welcome.innerText='Bem vindo '+userName.value;
  loadRealBooks();
}

// ===== FILTROS =====
function renderFilters(){
  filters.innerHTML='<button class="active" onclick="renderBooks(\'Todos\',this)">Todos</button>';
  categories.forEach(c=>filters.innerHTML+=`<button onclick="renderBooks('${c}',this)">${c}</button>`);
}

// ===== RENDER LIVROS =====
function renderBooks(cat,btn){
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');

  booksEl.innerHTML='';
  books
    .filter(b=>cat==='Todos'||b.category===cat)
    .forEach(b=>{
      booksEl.innerHTML+=`
      <div class="book">
        <div class="book-cover">
          <img src="${b.cover}" onerror="this.src='https://images.unsplash.com/photo-1481627834876-b7833e8f5570'">
        </div>
        <div class="book-info">
          <h4>${b.title}</h4>
          <span>${b.category}</span>
          <a href="${b.link}" target="_blank">Ler Livro</a>
        </div>
      </div>`;
    });
}

const booksEl=document.getElementById('books');
</script></body>
</html>
                                                                                                                                       </html>
